apiVersion: v1
kind: Service
metadata:
  name: llm-router
  namespace: tas-llm-router
  labels:
    app: llm-router
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8086"
spec:
  type: ClusterIP
  ports:
  - port: 8086
    targetPort: 8086
    protocol: TCP
    name: http
  selector:
    app: llm-router
